<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"/>

    <!--    Personal JS-->
    <script th:src="@{/js/edit-schedule.js}"></script>

    <!--    CSS Styling-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/edit-schedule.css}">

    <style>
        table {
            margin-top: 20px;
        }
        .shaded {
            background-color: #E6676B;
        }
        table td {
        font-weight: bold;
        }
       .btn {
            background-color: #CC0000;
            border-color: #CC0000;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #990000;
        }
    </style>

</head>
<body>
<div class="card" id="remove-popup-container">
    <div class="card-header">
        <h2>Remove Courses</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div th:each="courseRemove : ${coursesRemove}">
<!--                <div>-->
<!--                    <input type="checkbox" name="selectedCourses" th:value="${courseRemove.getRefNum()}" th:checked="false" />-->
<!--                    <label th:text="${courseRemove.getFormattedCourseTitle()}"></label>-->
<!--                </div>-->
                <div class="course-info" th:text="${courseRemove.getFormattedCourseTitle}"></div>
            </div>
            <button class="btn btn-primary" type="submit" onclick="closeRemovePopup()">Remove Courses</button>
            <button class="btn btn-secondary" type="button" onclick="closeRemovePopup()">Cancel</button>
        </form>
    </div>
</div>
<div class="card" id="info-popup-container">
    <div class="card-header">
        <h2>More Info</h2>
    </div>
    <div class="card-body">
        <form method="post">

            <button class="btn btn-secondary" type="button" onclick="closeInfoPopup()">Close</button>
        </form>
    </div>
</div>
<div class="card" id="event-popup-container">
    <div class="card-header">
        <h2>Add Event</h2>
    </div>
    <div class="card-body">
        <form id="eventForm" action="/create-event" method="POST">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label>Days:</label><br>
                <label><input type="checkbox" name="days" value="Monday"> Monday</label><br>
                <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label><br>
                <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label><br>
                <label><input type="checkbox" name="days" value="Thursday"> Thursday</label><br>
                <label><input type="checkbox" name="days" value="Friday"> Friday</label><br>
            </div>
            <div class="form-group">
                <label>Time:</label>
                <input type="time" class="form-control" name="startTime" min="08:00" max="21:00" step="900">
                <input type="time" class="form-control" name="endTime" min="08:00" max="21:00" step="900">
            </div>
            <button class="btn btn-primary" type="submit" onclick="closeEventPopup()">Add Event</button>
            <button class="btn btn-secondary" type="button" onclick="closeEventPopup()">Cancel</button>
        </form>
    </div>
</div>
<div class="card" id="popup-container">
    <div class="card-header">
        <h2>Filter</h2>
    </div>
    <div class="card-body">
        <form th:object="${filterForm}" th:action="@{/edit-schedule/{scheduleName}(scheduleName=${scheduleName})}" method="post">
            <div class="form-group">
                <label for="department">Department:</label>
                <input th:if="${DEPT}" th:field="*{department}" type="text" class="form-control" id="department" name="department" th:value="${DEPT.getValue}">
                <input th:unless="${DEPT}" th:field="*{department}" type="text" class="form-control" id="department" name="department">
            </div>
            <div class="form-group">
                <label>Time Range:</label>
                <input th:field="*{startTime}" type="time" id="start-time" name="start-time" step="900">
                <input th:field="*{endTime}" type="time" id="end-time" name="end-time" step="900">
            </div>
            <div class="form-group">
                <label for="days">Select Days</label>
                <select class="form-control" id="days" th:field="*{days}">
                    <option value="MWF">MWF</option>
                    <option value="TR">TR</option>
                    <option value="MTWRF">MTWRF</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" class="form-control" id="credits" name="credits" placeholder="12">
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <input type="number" class="form-control" id="level" name="level" placeholder="200">
            </div>
            <button class="btn btn-primary" type="submit" onclick="closeFilterPopup()">Filter</button>
            <button class="btn btn-secondary" type="button" onclick="closeFilterPopup()">Cancel</button>
            <button class="btn btn-outline-primary" type="reset">Clear All</button>
        </form>
    </div>
</div>
<div class="container-fluid" id="blur">
    <div class="row">
        <div class="col-4 p-5">
            <button type="button" class="btn btn-danger btn-primary btn-lg">Save and exit</button>
        </div>
        <div class="col text-center">
            <!--Title-->
            <h1 class="display-4" th:text="${scheduleName}"></h1>
        </div>
    </div>
    <hr class="divider" style="margin-top: 0.5rem; margin-bottom: 0.5rem;margin-top: -8px;">
    <div class="row">
        <div class="col-3">
            <div class="row p-1">
                <div class="input-group">
                    <div class="col">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger btn-primary">search</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" onclick="openFilterPopup()" class="btn btn-danger btn-primary">filters</button>
                    </div>
                </div>
            </div>
            <div class="row scrollable" style="height: 650px; overflow-y: auto;">
                <ul class="list-group" >
                    <div class="list-group-item" th:each="course: ${courses.getFilteredCourses}">
                        <div class="course-details">
                            <div class="course-info" style = "font-weight: bold" th:text="${course.getNameLabel}"></div>
                            <div class="course-info" th:text="${course.getTimeLabel}"></div>
                        </div>
                        <hr class="divider" style="margin-top: 0.5rem; margin-bottom: 0.5rem;">
                        <div class="d-flex justify-content-between">
                            <button onclick="openInfoPopup()" th:id="'info-button-' + ${course.getRefNum()}" class="btn btn-danger btn-primary btn-sm">More Info</button>
                            <button th:onclick="'addCourse('+${course.getRefNum}+')'" th:id="'plus-button-' + ${course.getRefNum()}" class="btn btn-danger btn-primary btn-sm">Add</button>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="row p-1">
                <div class="col-auto">
                    <button type="button" onclick="openEventPopup()" class="btn btn-danger btn-primary" style="display: inline-block;">Add Custom Event</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger btn-primary" onclick="openRemovePopup()" style="display: inline-block;">Remove Courses</button>
                </div>
                <div class="col text-right" style="margin-top: -4px;">
                    <p class="mb-0" style="line-height: 1.5;">
                        <span style="font-weight: bold;">Semester:</span> <span th:text="${schedule.getSemesterString}"></span>
                    </p>
                    <p class="mb-0" style="line-height: 1.5; padding-bottom: 8px;">
                        <span style="font-weight: bold;">Credits:</span> <span th:text="${schedule.getTotalCreditsString}"></span>
                    </p>
                </div>
            </div>
            <div class="col scrollable" style="height: 700px; overflow-y: auto; padding: 0;">
                <table id="scheduleTable" class="table table-bordered" style="margin-top: 0;">
                    <thead>
                    <tr>
                        <th th:each="header : ${header}" th:text="${header}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row, rowIdx : ${times}">
                        <td th:each="cell, cellIdx : ${row}" th:text="${cell}"
                            th:classappend="${cellIdx.index > 0 && (cell != null and cell != '')} ? 'shaded' : ''"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /* Retroactively remove the shading from the first column */
    var firstColumnCells = document.querySelectorAll("tbody td:nth-child(1)");
    firstColumnCells.forEach(function(cell) {
        cell.classList.remove("shaded");
    });
</script>
<script>
    $(document).ready(function() {
    var formChanged = false;
    $('form :input').change(function() {
        formChanged = true;
    });

    // Warn user before leaving the page
    $(window).on('beforeunload', function(e) {
        if (formChanged) {
            var message = "You have unsaved changes. Are you sure you want to leave this page?";
            e.returnValue = message;
            return message;
        }
    });

    // Disable warning if the user submits the form
    $('form').submit(function() {
        formChanged = false;
    });
});
</script>
