<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/select-courses.css}">
    <title>Select Completed Courses</title>
</head>
<body>
<script language="JavaScript">
function toggle(source) {
  checkboxes = document.getElementsByName('selected');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
}
</script>

<style>
           .btn.btn-primary {
            background-color: #CC0000;
            border-color: #CC0000;
            font-weight: bold;
       }

        .btn.btn-primary:hover {
             background-color: #990000;
        }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Team 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container" style="padding-top: 40px">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3 style="text-align: center; font-size: 30px;"><strong>Select the Courses You Have Already Completed</strong></h3>
            </div>
            <div class="card-body">
                <div class="col scrollable" style="height: 400px; overflow-y: auto; padding: 0;">
                <form class="form-check" th:action="@{/select-courses-completed}" method="post">
                    <div style="padding-bottom: 12px">
                    <input class="form-check-input" type="checkbox" onClick="toggle(this)" /> Select All<br/>
                    </div>
                    <div th:each="option : ${options}">
                        <input class="form-check-input" type="checkbox" name="selected" th:value="${option}" th:checked="false" />
                        <label class="form-check-label" th:text="${option}"></label>
                    </div>
                </form>
                </div>
                <div style="padding-top: 10px">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" onclick="location.href='/'" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
