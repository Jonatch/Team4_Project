<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class = "row">
            <h1>Register</h1>
        </div>
        <div class="row">
            <div class="col col-md-" align="center">
                <div class="card p-3">
                    <form th:object="${formData}" th:action="@{/register}" method="post" >

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" />
                        </div>
                        <div class="form-check">
                            <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="flexRadioDefault1" value="freshman" checked />
                            <label class="form-check-label" for="flexRadioDefault1">
                                Freshman
                            </label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="flexRadioDefault2" value="sophomore" />
                            <label class="form-check-label" for="flexRadioDefault2">
                                Sophomore
                            </label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="flexRadioDefault3" value="junior" />
                            <label class="form-check-label" for="flexRadioDefault1">
                                Junior
                            </label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="flexRadioDefault4" value="senior" />
                            <label class="form-check-label" for="flexRadioDefault1">
                                Senior
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary"/>Submit</button>
                    </form>
                    <a href="/login">I already have an account</a>
                </div>

            </div>
        </div>


    </div>

</body>
</html>
