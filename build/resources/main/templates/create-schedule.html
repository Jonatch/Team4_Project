<!DOCTYPE html>
<head>
    <title>Create Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script></head>
<style>
       .btn.btn-primary {
            background-color: #CC0000;
            border-color: #CC0000;
            font-weight: bold;
       }

        .btn.btn-primary:hover {
             background-color: #990000;
        }
    </style>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Team 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Create Schedule Object</h1>
    <form th:object="${scheduleFormData}" th:action="@{/create-schedule}" method="post">
        <div class="form-group">
            <label for="scheduleName">Schedule Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="scheduleName" placeholder="Enter schedule name" required/>
        </div>
        <div class="form-group">
            <label for="scheduleSemester">Schedule Semester</label>
            <select th:field="*{semester}" class="form-control" id="scheduleSemester">
                <option value="SPRING">Spring</option>
                <option value="FALL">Fall</option>
            </select>
        </div>

        <div class="form-group">
            <label for="scheduleMajor">Schedule Major</label>
            <select th:field="*{major}" class="form-control" id="scheduleMajor">
                <option value="Accounting">Accounting</option>
                <option value="Biblical and Religious Studies">Biblical and Religious Studies</option>
                <option value="Biochemistry">Biochemistry</option>
                <option value="Biology">Biology</option>
                <option value="Biology Health">Biology Health</option>
                <option value="Business Analysis">Business Analysis</option>
                <option value="Business Economics">Business Economics</option>
                <option value="Business Statistics">Business Statistics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Christian Ministries">Christian Ministries</option>
                <option value="Communication Arts">Communication Arts</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Conservation Biology">Conservation Biology</option>
                <option value="Data Science">Data Science</option>
                <option value="Design and Innovation">Design and Innovation</option>
                <option value="Economics">Economics</option>
                <option value="Elementary Education">Elementary Education</option>
                <option value="English">English</option>
                <option value="Entrepreneurship">Entrepreneurship</option>
                <option value="Exercise Science">Exercise Science</option>
                <option value="Finance">Finance</option>
                <option value="French">French</option>
                <option value="History">History</option>
                <option value="Human Resource Management">Human Resource Management</option>
                <option value="International Business">International Business</option>
                <option value="Management">Management</option>
                <option value="Marketing">Marketing</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Molecular Biology">Molecular Biology</option>
                <option value="Music">Music</option>
                <option value="Music Business">Music Business</option>
                <option value="Music Religion">Music Religion</option>
                <option value="Nursing">Nursing</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Physics">Physics</option>
                <option value="Political Science">Political Science</option>
                <option value="Psychology BA">Psychology BA</option>
                <option value="Psychology BS">Psychology BS</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{suggestCourses}" id="suggestCourses"/>
            <label class="form-check-label" for="suggestCourses">Suggest courses based on which courses you have
                already taken (Ignore if selected major is "Other")</label>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
        <a class="btn btn-secondary" href="/">Cancel</a>
    </form>
</div>
</body>
</html>
