<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"/>

    <!--    Personal JS-->
    <script th:src="@{/js/edit-schedule.js}"></script>

    <!--    CSS Styling-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/edit-schedule.css}">

    <style>
        table {
            margin-top: 20px;
        }
        .shaded {
            background-color: #d94040;
        }
        table td {
        font-weight: bold;
        }
    </style>

</head>
<body>
<div class="card" id="remove-popup-container">
    <div class="card-header">
        <h2>Remove Courses</h2>
    </div>
    <div class="card-body">
        <form th:object="${removeForm}" th:action="@{/edit-schedule/${scheduleName}}" method="post">
            <button class="btn btn-primary" type="submit" onclick="closeRemovePopup()">Remove Courses</button>
            <button class="btn btn-secondary" onclick="closeRemovePopup()">Cancel</button>
        </form>
    </div>
</div>
<div class="card" id="popup-container">
    <div class="card-header">
        <h2>Filter</h2>
    </div>
    <div class="card-body">
        <form th:object="${filterForm}" th:action="@{/edit-schedule/${scheduleName}}" method="post">
            <div class="form-group">
                <label for="professor">Professor:</label>
                <input th:field="*{professor}" type="text" class="form-control" id="professor" name="professor">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input th:field="*{department}" type="text" class="form-control" id="department" name="department">
            </div>
            <div class="form-group">
                <label>Time Range:</label>
                <input th:field="*{startTime}" type="time" id="start-time" name="start-time" step="900">
                <input th:field="*{endTime}" type="time" id="end-time" name="end-time" step="900">
            </div>
            <div class="form-group">
                <label for="days">Select Days</label>
                <select class="form-control" id="days" th:field="*{days}">
                    <option value="MWF">MWF</option>
                    <option value="TR">TR</option>
                    <option value="MTWRF">MTWRF</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" class="form-control" id="credits" name="credits" placeholder="12">
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <input type="number" class="form-control" id="level" name="level" placeholder="200">
            </div>
            <button class="btn btn-primary" type="submit" onclick="closeFilterPopup()">Filter</button>
            <button class="btn btn-secondary" type="button" onclick="closeFilterPopup()">Cancel</button>
            <button class="btn btn-outline-primary" type="reset">Clear</button>
        </form>
    </div>
</div>
<div class="container-fluid" id="blur">
    <div class="row">
        <div class="col-4 p-5">
            <button type="button" class="btn btn-primary btn-lg">Save and exit</button>
        </div>
        <div class="col text-center">
            <!--Title-->
            <h1 class="display-4" th:text="${scheduleName}"></h1>
            <p class="float-right" th:text="'semester: ' + ${schedule.getSemesterString}"></p>
            <p class="float-right" th:text="'credits: ' + ${schedule.getTotalCreditsString}"></p>
            <button class="btn btn-outline-primary float-left" onclick="openRemovePopup()" >Remove Courses</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="row p-1">
                <div class="input-group">
                    <div class="col">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-primary">search</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="openFilterPopup()" class="btn btn-outline-primary">filters</button>
                    </div>
                </div>
            </div>
            <div class="row scrollable" style="height: 650px; overflow-y: auto;">
                <ul class="list-group">
                    <div class="list-group-item" th:each="course: ${courses.getFilteredCourses}">
                        <li th:text="${course.getCourseLabel}">
                        </li>
                        <button class="btn btn-primary">add</button>
                    </div>
                </ul>
            </div>
        </div>
        <div class="col scrollable" style="height: 700px; overflow-y: auto;">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th th:each="header : ${header}" th:text="${header}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row, rowIdx : ${times}">
                    <td th:each="cell, cellIdx : ${row}" th:text="${cell}"
                        th:classappend="${cellIdx != 0 && (cell != null and cell != '')} ? 'shaded' : ''"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /* Retroactively remove the shading from the first column */
    var firstColumnCells = document.querySelectorAll("tbody td:nth-child(1)");
    firstColumnCells.forEach(function(cell) {
        cell.classList.remove("shaded");
    });
</script>
</body>
</html>
