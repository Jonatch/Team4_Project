<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"/>

    <!--    Personal JS-->
    <script src="../../../../..resources/static/edit-schedule.js"></script>
    <style>
        table {
            margin-top: 20px;
        }
        .shaded {
            background-color: #d94040;
        }
        table td {
        font-weight: bold;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 p-5">
            <button type="button" class="btn btn-primary btn-lg">Save and exit</button>
        </div>
        <div class="col text-center">
            <!--Title-->
            <h1 class="display-4" th:text="${scheduleName}"></h1>
            <p class="float-right" th:text="'semester: ' + ${schedule.getSemesterString}"></p>
            <p class="float-right" th:text="'credits: ' + ${schedule.getTotalCreditsString}"></p>
            <button class="btn btn-outline-primary float-left">remove all courses</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="row p-1">
                <div class="input-group">
                    <div class="col">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-primary">search</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-primary">filters</button>
                    </div>
                </div>
            </div>
            <div class="row scrollable" style="height: 650px; overflow-y: auto;">
                <ul class="list-group">
                    <div class="list-group-item" th:each="course: ${courses}">
                        <li th:text="${course.getCourseLabel}">
                        </li>
                        <button class="btn btn-primary" onclick="addCourse(${course})">add</button>
                    </div>
                </ul>
            </div>
        </div>
        <div class="col scrollable" style="height: 700px; overflow-y: auto;">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th th:each="header : ${header}" th:text="${header}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row, rowIdx : ${times}">
                    <td th:each="cell, cellIdx : ${row}" th:text="${cell}"
                        th:classappend="${cellIdx != 0 && (cell != null and cell != '')} ? 'shaded' : ''"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
