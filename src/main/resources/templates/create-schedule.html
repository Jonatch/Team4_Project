<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Schedule Object</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Create Schedule Object</h1>
    <form th:object="${scheduleFormData}" th:action="@{/create-schedule}" method="post">
        <div class="form-group">
            <label for="scheduleName">Schedule Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="scheduleName" placeholder="Enter schedule name" required/>
        </div>
        <div class="form-group">
            <label for="scheduleSemester">Schedule Semester</label>
            <select th:field="*{semester}" class="form-control" id="scheduleSemester">
                <option value="SPRING">Spring</option>
                <option value="FALL">Fall</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
