<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <img th:src="@{/images/logo.jpg}" alt="Image description" class="img-fluid"/>
            <div class="card">
                <div class="card-header">
                    <h3 style="text-align: center; font-size: 30px;"><strong>Register</strong></h3>
                </div>
                <div class="card-body">
                    <form th:object="${formData}" th:action="@{/register}" method="post">
                        <div th:if="${errors}" class="alert alert-danger" role="alert">
                            <ul >
                                <li th:each="err : ${errors}" th:text="${err.getDefaultMessage}" />
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input th:field="*{username}" type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm password:</label>
                            <input th:field="*{confirm_password}" type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="freshman" value="freshman"/>
                                <label class="form-check-label" for="freshman">
                                    Freshman
                                </label>
                            </div>
                            <div class="form-check">
                                <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="sophomore" value="sophomore" />
                                <label class="form-check-label" for="sophomore">
                                    Sophomore
                                </label>
                            </div>
                            <div class="form-check">
                                <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="junior" value="junior" />
                                <label class="form-check-label" for="junior">
                                    Junior
                                </label>
                            </div>
                            <div class="form-check">
                                <input th:field="*{year}" class="form-check-input" type="radio" name="year" id="senior" value="senior" />
                                <label class="form-check-label" for="senior">
                                    Senior
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger btn-block font-weight-bold" style="background-color: #CC0000; border-color: #CC0001; width: 200px; text-align: center;">Register</button>
                        </div>
                        <div class="row justify-content-center">
                            <a style="display: block; margin-top: 10px; color: #cc0000;" href="/login">I already have an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
